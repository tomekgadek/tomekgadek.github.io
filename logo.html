<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo w CSS</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #006d77; /* Tło strony ustawione na białe */
        }

        .logo {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 0; /* Brak odstępów między kwadratami */
        }

        .logo div {
            width: 50px;
            height: 50px;
            border: 5px solid white; /* Czarne obramowanie wszystkich kwadratów */
            background-color: #4ecdc4; /* Domyślnie białe tło */
        }

        /* Wypełnione kwadraty z różowym kolorem */
        .logo div:nth-child(1),
        .logo div:nth-child(2),
        .logo div:nth-child(3),
        .logo div:nth-child(5) {
            background-color: #1a535c; /* Subtelny różowy kolor */
        }
    </style>
</head>
<body>
    <div class="logo">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
